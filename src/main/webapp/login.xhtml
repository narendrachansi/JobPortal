  



<ui:composition template="WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="slider"></ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="bs-docs-section">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="well bs-component">

                            <h:form id="form" class="form-horizontal">  
                                <fieldset>
                                    <legend>Log In</legend>                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Email" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText id="email" class="form-control" value="#{LoginController.username}" />
                                        </div>
                                    </div> <div class="form-group">
                                        <h:outputLabel value="Password" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputSecret id="password" required="true" requiredMessage="Password is required" class="form-control" value="#{LoginController.password}" />

                                            <h:message for="password" class="alert-danger"></h:message>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="reset" class="btn btn-default">Cancel</button>
                                            <h:commandButton id="save" class="btn btn-primary" action="#{LoginController.loginAuthentication()}" value="Log In" />
                                        </div>
                                    </div>



                                </fieldset>
                            </h:form>



                        </div>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>





</ui:composition>
