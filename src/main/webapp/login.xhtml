<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
        <link href="bootstrapsample/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrapsample/css/custom.min.css" rel="stylesheet" type="text/css"/>

        <script src="bootstrapsample/js/jquery.js" type="text/javascript"></script>
        <link href="bootstrapsample/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="bootstrapsample/js/jquery-ui.js" type="text/javascript"></script>
        <script src="bootstrapsample/js/jquery.validate.js" type="text/javascript"></script>
    </h:head>
    <h:body>

        <div class="container">
            <div class="bs-docs-section">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="well bs-component">

                            <h:form id="form" class="form-horizontal">  
                                <fieldset>
                                    <legend>Log In</legend>                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Email" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText id="email" class="form-control" value="#{LoginController.username}" />
                                        </div>
                                    </div> <div class="form-group">
                                        <h:outputLabel value="Password" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputSecret id="password" required="true" requiredMessage="Password is required" class="form-control" value="#{LoginController.password}" />

                                            <h:message for="password" class="alert-danger"></h:message>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="reset" class="btn btn-default">Cancel</button>
                                            <h:commandButton id="save" class="btn btn-primary" action="#{LoginController.loginAuthentication()}" value="Log In" />
                                        </div>
                                    </div>



                                </fieldset>
                            </h:form>



                        </div>

                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
