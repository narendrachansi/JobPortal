





<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">

        <div class="container">
            <div class="bs-docs-section">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="well bs-component">

                            <h:form id="form" class="form-horizontal" enctype="multipart/form-data">  
                                <fieldset>
                                    <legend>Recruiter Registration Form</legend>
                                    <div class="form-group">

                                        <h:outputLabel value="First Name" class="col-lg-2 control-label" />


                                        <div class="col-lg-10">
                                            <h:inputText id="firstName" required="true" requiredMessage="First Name is required" class="form-control" value="#{RecruiterController.recruiter.firstname}" />
                                            <h:message for="firstName" class="alert-danger"></h:message>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel  value="Last Name" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText id="lastName" class="form-control" value="#{RecruiterController.recruiter.lastname}" />
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <h:outputLabel value="Name" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{RecruiterController.company.name}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="CompanyEmail" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText id="companyEmail" class="form-control" value="#{RecruiterController.company.email}" />
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <h:outputLabel value="Email" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText id="userEmail" class="form-control" value="#{RecruiterController.user.email}" />
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <h:outputLabel value="Password" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputSecret id="password" required="true" requiredMessage="Password is required" class="form-control" value="#{RecruiterController.user.password}" />

                                            <h:message for="password" class="alert-danger"></h:message>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="reset" class="btn btn-default">Cancel</button>
                                            <h:commandButton id="save" class="btn btn-primary" action="#{RecruiterController.registerRecruiter()}" value="Register Jobseeker" />
                                        </div>
                                    </div>






                                </fieldset>
                            </h:form>

                        </div>


                    </div>
                </div></div>
        </div>

    </ui:define>





</ui:composition>
