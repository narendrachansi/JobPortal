<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Jobseekers</title>
    </h:head>
    <h:body>
        <h1>List of Jobseekers</h1>
        <ui:repeat value="#{JobseekerController.allJobseeker}" var="jobseeker">
            <ul>
               
                <li><h:outputText value="#{jobseeker.firstname}" /></li>
                <li><h:outputText value="#{JobseekerController.showAddress(jobseeker.address)}" /></li>
                <li><h:form><h:commandLink action="#{JobseekerController.editJobseeker(jobseeker)}" value="EDIT"></h:commandLink></h:form></li>
                <li><h:form><h:commandLink action="#{JobseekerController.deleteJobseeker(jobseeker)}" value="Delete"></h:commandLink></h:form></li>

            </ul>

        </ui:repeat>
    </h:body>
</html>
