<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">

                <div class="jumbotron">
            <h2>List of Jobseekers</h2>
        </div>
<div class="container">
    <div class="row">
            <div class="col-lg-2">
                <h:outputText value="First Name" />
            </div>
            <div class="col-lg-2">
                <h:outputText value="Address" />
            </div>
        </div>
        <div class="row">

            <ui:repeat value="#{JobseekerController.allJobseeker}" var="jobseeker">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <h:outputText value="#{jobseeker.firstname}" />
                    </div>
                    <div class="col-lg-2">
                        <h:outputText value="#{JobseekerController.showAddress(jobseeker.address)}" />
                    </div>
                    <div class="col-lg-1">
                        <h:form><h:commandLink action="#{JobseekerController.editJobseeker()}"  value="EDIT"><f:param name="id" value="#{JobseekerController.jobseeker.jobseekerid}"/></h:commandLink></h:form>
                    </div>
                    <div class="col-lg-1">
                        <h:form><h:commandLink action="#{JobseekerController.deleteJobseeker(jobseeker)}" value="Delete"></h:commandLink></h:form>
                    </div>  
                </div>
            </ui:repeat>
        </div>
</div>
    </ui:define>





</ui:composition>
