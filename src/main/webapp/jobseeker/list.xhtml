<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Jobseekers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
        <link href="../bootstrapsample/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrapsample/js/jquery.js" type="text/javascript"></script>
        <link href="../bootstrapsample/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrapsample/js/jquery-ui.js" type="text/javascript"></script>
        <script src="../bootstrapsample/js/jquery.validate.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:link class="navbar-brand" outcome="/index" value="Job Portal"/>                    
                </div>
                <ul class="nav navbar-nav">
                    <li><h:link outcome="/jobseeker/create" value="Register New Jobseeker"/></li>
                    <li><h:link outcome="/recruiter/create" value="Register New Recruiter"/></li>
                    <li><h:link outcome="/jobseeker/list" value="List Jobseekers" /></li> 
                    <li><h:link outcome="/login" value="Log In" /></li> 
                </ul>
            </div>
        </nav>
        <div class="jumbotron">
            <h2>List of Jobseekers</h2>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <h:outputText value="First Name" />
            </div>
            <div class="col-lg-2">
                <h:outputText value="Address" />
            </div>
        </div>
        <div class="row">

            <ui:repeat value="#{JobseekerController.allJobseeker}" var="jobseeker">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <h:outputText value="#{jobseeker.firstname}" />
                    </div>
                    <div class="col-lg-2">
                        <h:outputText value="#{JobseekerController.showAddress(jobseeker.address)}" />
                    </div>
                    <div class="col-lg-1">
                        <h:form><h:commandLink action="#{JobseekerController.editJobseeker(jobseeker)}" value="EDIT"></h:commandLink></h:form>
                    </div>
                    <div class="col-lg-1">
                        <h:form><h:commandLink action="#{JobseekerController.deleteJobseeker(jobseeker)}" value="Delete"></h:commandLink></h:form>
                    </div>  
                </div>
            </ui:repeat>
        </div>
    </h:body>
</html>
