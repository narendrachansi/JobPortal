      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta charset="utf-8" />
        <title>Create New Jobseeker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
        <link href="../bootstrapsample/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../bootstrapsample/css/custom.min.css" rel="stylesheet" type="text/css"/>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

          <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>

    <h:body>


        <div class="container">
            <div class="bs-docs-section">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="well bs-component">

                            <h:form class="form-horizontal" enctype="multipart/form-data">  
                                <fieldset>
                                    <legend>Jobseeker Registration Form</legend>
                                    <div class="form-group">

                                        <h:outputLabel value="First Name" class="col-lg-2 control-label" />


                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.firstname}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Last Name" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.lastname}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Unit" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" binding="#{unit}" />
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <h:outputLabel value="Street" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" binding="#{street}" />
                                        </div>
                                    </div>   <div class="form-group">
                                        <h:outputLabel value="Suburb" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" binding="#{suburb}" />
                                        </div>
                                    </div>   <div class="form-group">
                                        <h:outputLabel value="State" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" binding="#{state}" />
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <h:outputLabel value="Country" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" binding="#{country}" />
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <h:outputLabel value="Phone" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.phone}" />
                                        </div>
                                    </div> <div class="form-group">
                                        <h:outputLabel value="DOB" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.dob}" />
                                        </div>
                                    </div> <div class="form-group">
                                        <h:outputLabel value="Qualification" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.qualification}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Skills" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.jobseeker.skills}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Upload CV" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputFile class="form-control" value="#{JobseekerController.uploadFile()}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Email" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.user.email}" />
                                        </div>
                                    </div> <div class="form-group">
                                        <h:outputLabel value="Password" class="col-lg-2 control-label" />         
                                        <div class="col-lg-10">
                                            <h:inputText class="form-control" value="#{JobseekerController.user.password}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="reset" class="btn btn-default">Cancel</button>
                                            <h:commandButton class="btn btn-primary" action="#{JobseekerController.addJobSeeker(unit.value,street.value,suburb.value,state.value,country.value)}" value="Register Jobseeker" />
                                        </div>
                                    </div>




                                </fieldset>
                            </h:form>


                            <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
                    </div>

                </div>
            </div></div>
    </h:body>
</html>
