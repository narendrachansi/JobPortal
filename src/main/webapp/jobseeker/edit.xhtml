<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <head>
        <meta charset="utf-8" />
        <title>Create New Jobseeker</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
              
        <script src="../bootstrapsample/js/jquery.js" type="text/javascript"></script>
        <link href="../bootstrapsample/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="../bootstrapsample/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrapsample/js/jquery-ui.js" type="text/javascript"></script>
        <script src="../bootstrapsample/js/jquery.validate.js" type="text/javascript"></script>
        <script type="text/javascript">
            
            $(document).ready(function(){
                $('.datepicker').datepicker();
                $("#form").validate({
                    rules: {
                        "form:firstName": {
                        required: true
                        },
                        "form:lastName": {
                        required: true
                        },
                         "form:email": {
                        required: true,
                        email: true
                        }
                        }
                });
            });
                        </script>
 
    </head>
    <h:body>
        <div class="container">
            <div class="bs-docs-section">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <h:form id="form" class="form-horizontal" enctype="multipart/form-data">        
                               
                                <div class="form-group">

                                    <h:outputLabel value="First Name" class="col-lg-2 control-label" />


                                    <div class="col-lg-10">
                                        <h:inputText id="firstName" required="true" requiredMessage="First Name is required" class="form-control" value="#{JobseekerController.jobseeker.firstname}" />
                                        <h:message for="firstName" class="alert-danger"></h:message>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel  value="Last Name" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText id="lastName" class="form-control" value="#{JobseekerController.jobseeker.lastname}" />
                                    </div>
                                </div>
                                
                              
                                <div class="form-group">
                                    <h:outputLabel value="Unit" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.unit}" />
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <h:outputLabel value="Street" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.street}" />
                                    </div>
                                </div>   <div class="form-group">
                                    <h:outputLabel value="Suburb" class="col-lg-2 control-label"  />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control"  value="#{JobseekerController.suburb}" />
                                    </div>
                                </div>   <div class="form-group">
                                    <h:outputLabel value="State" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control"  value="#{JobseekerController.state}" />
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <h:outputLabel value="Country" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.country}" />
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <h:outputLabel value="Phone" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.jobseeker.phone}" />
                                    </div>
                                </div> <div class="form-group">
                                    <h:outputLabel value="DOB" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">

                                        <h:inputText class="form-control datepicker" value="#{JobseekerController.jobseeker.dob}"> <f:convertDateTime pattern="mm/dd/yyyy" /></h:inputText>
                                    </div>
                                </div> <div class="form-group">
                                    <h:outputLabel value="Qualification" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.jobseeker.qualification}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Skills" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputText class="form-control" value="#{JobseekerController.jobseeker.skills}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Upload CV" class="col-lg-2 control-label" />         
                                    <div class="col-lg-10">
                                        <h:inputFile class="form-control" value="#{JobseekerController.uploadedCV}"  validator="#{JobseekerController.validateFile}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" class="btn btn-default">Cancel</button>
                                        <h:commandButton action="#{JobseekerController.updateJobseeker()}" value="Save"><f:param name="id" value="#{JobseekerController.jobseeker.jobseekerid}"/></h:commandButton>
                                    </div>
                                </div>


                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
