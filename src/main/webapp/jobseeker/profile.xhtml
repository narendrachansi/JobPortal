<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Jobseekers Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" ></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" ></meta>
        <link href="../bootstrapsample/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrapsample/js/jquery.js" type="text/javascript"></script>
        <link href="../bootstrapsample/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrapsample/js/jquery-ui.js" type="text/javascript"></script>
        <script src="../bootstrapsample/js/jquery.validate.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <ul class="nav navbar-nav">
                    <h:form><h:commandLink action="#{LoginController.logout()}" value="LogOut"></h:commandLink></h:form>
                </ul>
            </div>
        </nav>
        <ui:repeat value="#{JobseekerController.jobseekerFromSession}" var="jobseeker">
            <div class="jumbotron">
                Welcome: <h:outputText value="#{jobseeker.firstname}  #{jobseeker.lastname}" />
            </div>
            
            <div class="row">            
                <div class="col-lg-6">         
                    FirstName: <h:outputText value="#{jobseeker.firstname}" />     
                </div>
            </div>

            <div class="row">            
                <div class="col-lg-6">         
                    Lastname: <h:outputText value="#{jobseeker.lastname}" />     
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    Address: <h:outputText value="#{JobseekerController.showAddress(jobseeker.address)}" />
                </div>
            </div> 
            <div class="row">            
                <div class="col-lg-6">         
                    Email: <h:outputText value="#{jobseeker.users.email}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Phone: <h:outputText value="#{jobseeker.phone}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Qualification: <h:outputText value="#{jobseeker.qualification}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Skills <h:outputText value="#{jobseeker.skills}" />     
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h:form><h:commandLink action="#{JobseekerController.editJobseeker(jobseeker)}" value="EDIT"></h:commandLink></h:form>
                </div>
            </div>
         
        </ui:repeat>
    </h:body>
</html>
