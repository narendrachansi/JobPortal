     
<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    

    <ui:define name="content">
         <ui:repeat value="#{JobseekerController.jobseekerFromSession}" var="jobseeker">
            <div class="jumbotron">
                Welcome: <h:outputText value="#{jobseeker.firstname}  #{jobseeker.lastname}" />
            </div>
            
            <div class="row">            
                <div class="col-lg-6">         
                    FirstName: <h:outputText value="#{jobseeker.firstname}" />     
                </div>
            </div>

            <div class="row">            
                <div class="col-lg-6">         
                    Lastname: <h:outputText value="#{jobseeker.lastname}" />     
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    Address: <h:outputText value="#{JobseekerController.showAddress(jobseeker.address)}" />
                </div>
            </div> 
            <div class="row">            
                <div class="col-lg-6">         
                    Email: <h:outputText value="#{jobseeker.users.email}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Phone: <h:outputText value="#{jobseeker.phone}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Qualification: <h:outputText value="#{jobseeker.qualification}" />     
                </div>
            </div>
            <div class="row">            
                <div class="col-lg-6">         
                    Skills <h:outputText value="#{jobseeker.skills}" />     
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h:form><h:commandLink action="#{JobseekerController.editJobseeker()}" value="EDIT"></h:commandLink></h:form>
                </div>
            </div>
         
        </ui:repeat>

    </ui:define>





</ui:composition>
